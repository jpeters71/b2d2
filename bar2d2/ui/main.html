<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css ">
        <link rel="stylesheet" type="text/css" href="styles/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css ">
        
        <script src="scripts/jquery-1.11.2.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div 
            style="width:780px; height:460px;"
        >
            <div class="nav-container">
              <ul class="nav">
                <li class="active">
                  <a id="mnu_drinks" href="#">
                    <span class="fa fa-glass"></span>
                  </a>
                </li>
                <li>
                  <a id="mnu_recipes" href="#">
                    <span class="fa fa-list"></span>
                  </a>
                  </li>
                <li>
                  <a id="mnu_ingredients" href="#">
                    <span class="fa fa-flask"></span>
                  </a>
                  </li>
                <li>
                  <a id="mnu_pumps" href="#">
                    <span class="fa fa-cogs"></span>
                  </a>
                </li>
              </ul>
            </div>
            <div id="content" class="content">
                <h2 id="title"></h2>
                <div id="list" class="list"></div>
            </div>
        </div>
        <div id="drink_popup" title="Drink This!">
            <img id="drink_popup_img"/>
            <div id="drink_popup_text"/>
        </div>
        <div id="ingredient_popup" title="Ingredient!">
            <label for="ingredient_popup_brand">Brand</label>
            <input type="text" id="ingredient_popup_brand"/>
            <br/>
            <label for="ingredient_popup_proof">Proof</label>
            <input type="number" id="ingredient_popup_proof"/>
            <br/>
            <label for="ingredient_popup_pump">Pump ID</label>
            <input type="number" id="ingredient_popup_pump"/>
            <br/>
            <label for="ingredient_popup_description">Proof</label>
            <textarea rows="4" id="ingredient_popup_description"></textarea>
        </div>

        <div id="make_it_popup" title="Making Drink...">
            <img id="make_it_popup_img"/>
            <div id="make_it_popup_text"/>
        </div>

    </body>
</html>
